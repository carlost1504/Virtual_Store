<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/index}" th:object="${loginDTO}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail">Email: </label>
        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email" th:field="*{email}" />
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword">Password: </label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter password" th:field="*{password}" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> <button type="reset" class="btn btn-primary">Reset</button>
</form>
</body>
</html>
